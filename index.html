<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <title>AMASAMPO | The Digital Mesh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
          --mesh-green: #10b981;
          --obsidian: #020617;
          --slate-dark: #0f172a;
        }
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: var(--obsidian); 
          color: #f1f5f9;
          -webkit-font-smoothing: antialiased;
          overscroll-behavior-y: none;
        }
        /* 2026 Tactile Grain - Hardware Accelerated */
        .grain::before {
          content: "";
          position: fixed;
          top: 0; left: 0; width: 100%; height: 100%;
          opacity: 0.05;
          pointer-events: none;
          z-index: 9999;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
          transform: translateZ(0);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .bento-card {
          background: var(--slate-dark);
          border-radius: 2.5rem;
          border: 1px solid rgba(255, 255, 255, 0.05);
          box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
          transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .glass {
          background: rgba(15, 23, 42, 0.8);
          backdrop-filter: blur(25px);
          -webkit-backdrop-filter: blur(25px);
          border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .text-glow {
          text-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
        }
        @keyframes pulse-mesh {
          0% { opacity: 0.4; }
          50% { opacity: 1; }
          100% { opacity: 0.4; }
        }
        .mesh-pulse {
          animation: pulse-mesh 2s infinite;
        }

        /* Clips Heart Animation */
        @keyframes heart-burst {
          0% { transform: scale(0) rotate(-15deg); opacity: 0; }
          25% { transform: scale(1.2) rotate(10deg); opacity: 1; }
          50% { transform: scale(1.5) rotate(-5deg); opacity: 1; }
          100% { transform: scale(2) rotate(0deg); opacity: 0; }
        }
        .animate-heart-burst {
          animation: heart-burst 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
